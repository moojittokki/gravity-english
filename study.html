<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Time!</h1>
            <a href="index.html" class="home-button">Home</a>
        </header>
        <main class="quiz-card">
            <h2 id="question">What is the capital of France?</h2>
            <div class="answer-buttons">
                <button class="btn">London</button>
                <button class="btn">Paris</button>
                <button class="btn">Berlin</button>
                <button class="btn">Rome</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="progress-text">Question 1 of 10</p>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
