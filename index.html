<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .dashboard-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .level-status {
            color: #3498db;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .start-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: #27ae60;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #229954;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>English Learning Dashboard</h1>
        <div class="level-status">Level A1</div>
        <a href="study.html" class="start-button">Start Study</a>
    </div>
</body>
</html>
